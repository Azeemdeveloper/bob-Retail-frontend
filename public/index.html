    <script>
        // jQuery code to handle hover event for the hint popup
        jQuery(document).ready(function($) {
            console.log('Document ready, checking loyalty points...');
            var couponForm = document.querySelector(".shopengine-checkout-coupon-form");
            if (couponForm) {
                console.log('Coupon form found:', couponForm);
                var current_user_email = '';
                var webhook_data = {
                    'email': current_user_email,
                };

                var webhook_proxy_url = 'https://babysonbroadway.com/wp-admin/admin-ajax.php?action=webhook_proxy';
                console.log('Sending webhook request...');
                $.post(webhook_proxy_url, webhook_data, function(response) {
                    console.log('Webhook response:', response);
                    if (response.total_points !== undefined && response.total_points !== null) {
                        var availablePoints = response.total_points;

                        // if available points are greater than or equal cart total
                        if (availablePoints >= 0) {
                            // cart total should be substrated from available points
                            $remainingPoints = availablePoints - 0;
                        }

                        // store available points and remaning points in PHP session
                        $.ajax({
                            type: 'POST',
                            url: 'https://babysonbroadway.com/wp-admin/admin-ajax.php',
                            data: {
                                action: 'store_available_points',
                                available_points: availablePoints
                            },
                            success: function(data) {
                                console.log('Available loyalty points stored:', data);
                            },
                            error: function(error) {
                                console.error('Error storing available loyalty points:', error);
                            }
                        });

                        // Create loyalty points section
                        var loyaltyPointsSection =
                            '<div class="loyalty-points-section"><p style="font-weight: 450;" id="loyalty_points_inner_para"><span style="font-size: 17px;"></span> Available Loyalty Points: <span id="loyalty_points_balance">' +
                            availablePoints +
                            '</span><sup class="hint-icon">?</sup></p><div class="hint-popup">Hover over the question mark for more information.</div></div>';
                        // Insert loyalty points section below the coupon box
                        $(couponForm).after(loyaltyPointsSection);

                    } else {
                        console.log('No loyalty points data or user not logged in');
                        // Create loyalty points section with 0 points
                        var loyaltyPointsSection =
                            '<div class="loyalty-points-section"><p style="font-weight: 450;" id="loyalty_points_inner_para"><span style="font-size: 17px;"></span> Available Loyalty Points: <span id="loyalty_points_balance">0</span><sup class="hint-icon">?</sup></p><div class="hint-popup">Hover over the question mark for more information.</div></div>';
                        // Insert loyalty points section below the coupon box
                        $(couponForm).after(loyaltyPointsSection);
                    }
                }, 'json').fail(function(xhr, status, error) {
                    console.log('Webhook request failed:', error);
                    // Create loyalty points section with 0 points if request fails
                    var loyaltyPointsSection =
                        '<div class="loyalty-points-section"><p style="font-weight: 450;" id="loyalty_points_inner_para"><span style="font-size: 17px;"></span> Available Loyalty Points: <span id="loyalty_points_balance">0</span><sup class="hint-icon">?</sup></p><div class="hint-popup">Aval Points = Total Points / 20</div></div>';
                    // Insert loyalty points section below the coupon box
                    $(couponForm).after(loyaltyPointsSection);

                });

                // Show hint popup on hover
                $(document).on('click', '.hint-icon', function() {
                    alert('Aval Points = Total Points / 20');
                    // $(this).siblings('.hint-popup').css({
                    //     left: '50%', // Center horizontally
                    //     bottom: '100%', // Position above the hint icon
                    //     transform: 'translateX(-50%)', // Center horizontally
                    //     display: 'block'
                    // });
                });

                // Hide hint popup on mouse leave
                $(document).on('mouseleave', '.hint-icon', function() {
                    // $(this).siblings('.hint-popup').css('display', 'none');
                });
            } else {
                console.log('Coupon form not found');
            }
        });
    </script>
    <script>
        jQuery(document).ready(function($) {
            $('input[name="use_points"]').change(function() {
                var use_points = $(this).is(':checked');

                // Trigger the click event on the "Remove" link for the coupon code synchronously
                $('.woocommerce-remove-coupon').trigger('click');

                // Delay before updating the total asynchronously
                setTimeout(function() {
                    $.ajax({
                        type: 'POST',
                        url: 'https://babysonbroadway.com/wp-admin/admin-ajax.php',
                        data: {
                            action: 'calculate_checkout_points_update_total',
                            use_points: use_points
                        },
                        success: function(response) {
                            // Update the total after a delay
                            $('.order-total .amount:last > bdi').html('<span>' +
                                response + '</span>');
                        }
                    });
                }, 3500);

            });
        });
    </script>

    <script type='text/javascript'>
        const lazyloadRunObserver = () => {
            const lazyloadBackgrounds = document.querySelectorAll(`.e-con.e-parent:not(.e-lazyloaded)`);
            const lazyloadBackgroundObserver = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        let lazyloadBackground = entry.target;
                        if (lazyloadBackground) {
                            lazyloadBackground.classList.add('e-lazyloaded');
                        }
                        lazyloadBackgroundObserver.unobserve(entry.target);
                    }
                });
            }, {
                rootMargin: '200px 0px 200px 0px'
            });
            lazyloadBackgrounds.forEach((lazyloadBackground) => {
                lazyloadBackgroundObserver.observe(lazyloadBackground);
            });
        };
        const events = [
            'DOMContentLoaded',
            'elementor/lazyload/observe',
        ];
        events.forEach((event) => {
            document.addEventListener(event, lazyloadRunObserver);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/typesense@1/dist/typesense.min.js"></script>
	<script type="text/javascript" src="https://www.myregistry.com/ScriptPlatform/API/AddButtonSDK.js?siteKey=4o2rsQ6xzpfLqlGq2rJP6w2"></script>
	<script>
		let client = '';
		jQuery(document).ready(function ($){
			//extract the last part of the url and send it via ajax get to https://product.babysonbroadway.com/json/
			var url = window.location.href;
			var parts = url.split("/");
			var last_part = parts[parts.length-1];
			console.log(last_part)
			//remove the query string
			last_part = last_part.split("?")[0];
			if(last_part == ''){
				last_part = parts[parts.length-2];
			}
			console.log("cheeky")

			client = new Typesense.Client({
				'nodes': [{
					'host': 'search.babysonbroadway.com', // For Typesense Cloud use xxx.a1.typesense.net
					'port': '443',      // For Typesense Cloud use 443
					'protocol': 'https'   // For Typesense Cloud use https
				}],
				'apiKey': 'xyz',
				'connectionTimeoutSeconds': 2
			})

			searchParameters = {
				'q'         : last_part,
				'query_by'  : 'slug'
			}
			client
				.collections("viewproducts")
				.documents()
				.search(searchParameters)
				.then(response => {
					console.log(response)
					data = []
					data.product =  response.hits[0].document;
					console.log(data)
					document.title = data.product.name + ' | Babys on Broadway | Retail';
					$(".product_title").html(data.product.name)
					$(".product_title").data('main_product_name', data.product.name)
					$(".product_sku").html(data.product.sku);
					$(".product_points").html('Earn ' + data.product.price + ' Points');
					//$(".product_price").html(data.product.price);
					$(".product_price").data('product_price', data.product.price);
					$(".product_price_html").html(data.product.price_html);

					$(".product_description").html(data.product.description)

					$(".single_add_to_cart_button").val(data.product.post_id)

					var thumbnails = "<div class='product_thumbnails'>";

					data.product.images.forEach(function (image){
						thumbnails += "<img class='product_thumbnail' src='"+image.src+"' alt='"+image.name+"' />"
					})
								
					thumbnails += "</div>"
					thumbnails += "<img class='product_preview_image' style='border-radius: 10px;' src='"+data.product.images[0].src+"' alt='"+data.product.images[0].name+"' />"
					$(".product_primary_image").html(thumbnails)

					$(".product_action").attr('action', data.product.permalink);
					$(".product_action_href").attr('href', data.product.permalink);

					$(".product_stock").html((data.product.stock_quantity == null ? '' : data.product.stock_quantity + ' in stock'));

					data.product.categories.forEach(function (category){
						$(".product_categories").append("<a href='"+category.slug+"' rel='tag' >"+category.name+"</a>,&nbsp;")
					})

					$(".product_variations").html("");
					var variationThumbnails = ''
					data.product.variations.forEach(function (variationData){
						console.log(variationData)
						variationParameters = {
							'q'         : variationData,
							'query_by'  : 'post_id'
						}

						client
							.collections("viewvariations")
							.documents()
							.search(variationParameters)
							.then(variationResponse => {
								console.log(variationResponse)
								variation =  variationResponse.hits[0].document;
								console.log(variation)
								if(variationData != variation.post_id){
									console.log("change " + variationData + " " + variation.post_id)
									return '';
								}else{
									console.log("change2 " + variationData + " " + variation.post_id)
									var template =  "<img class='product_variation' data-product_name='"+variation.name+"' data-product_stock_quantity='"+ (variation.stock_quantity == null ? (variation.stock_status == 'instock' ? '' : 'not ' ) : variation.stock_quantity) +"' data-product_sku='"+variation.sku+"' data-product_price='"+variation.price+"' data-product_id='"+variation.post_id+"' src='"+variation.image.src+"' alt='"+variation.image.name+"' />";
									$(".product_variations").append(template);
									
									variationThumbnailData = "<img class='product_thumbnail' src='"+variation.image.src+"' alt='"+variation.image.name+"' />"
									$(".product_thumbnails").append(variationThumbnailData)
								}
								
							})
							.catch(function (err){
								console.log(err)
							})
							.finally(function (fin){
								
							})
					})
					
					
					data.product.related_ids.forEach(element => {
						relatedParameters = {
							'q'         : element,
							'query_by'  : 'post_id'
						}

						client
							.collections("viewproducts")
							.documents()
							.search(relatedParameters)
							.then(relatedResponse => {
								console.log(relatedResponse)
								relatedProduct =  relatedResponse.hits[0].document;
								var template = $("#product_related").html();
								template = template.replace("product_permalink", relatedProduct.permalink);
								template = template.replace("product_name", relatedProduct.name);
								template = template.replace("primary_image", "<img src='"+relatedProduct.images[0].src+"' alt='"+relatedProduct.images[0].name+"' />");
								$(".product_related").append(template);
							})
							.catch(function (err){
								console.log(err)
							})
					});
				}).catch(function (err){
					console.log(err)
				})

			$(".product_variations").on("click", ".product_variation", function (){
				var variation = $(this);
				$(".product_preview_image").attr('src', $(this).attr('src'));

				$(".product_title").html(variation.data('product_name') + ' | ' + $(".product_title").data('main_product_name'));
				
				document.title = variation.data('product_name') + ' | ' + $(".product_title").data('main_product_name') + ' | Babys on Broadway | Retail';
				$(".product_sku").html(variation.data('product_sku'));
				$(".product_points").html('Earn ' + variation.data('product_price') + ' Points');
				//$(".product_price").html('$'+variation.data('product_price'));
				$(".product_price").data('product_price', variation.data('product_price'));
				$(".product_price_html").html('$'+variation.data('product_price'));
				$(".single_add_to_cart_button").val(variation.data('product_id'))
				$(".product_stock").html(variation.data('product_stock_quantity') + ' in stock');
			})

			$(document).on('click', '.registry-button', function (){
				console.log("myregistry clicked");

				var defaultQuantity = 1;

				// Get product information
				var titleElement = $('.product_title').text().trim() || '';
				var priceText = $(".product_price").data('product_price');
				var priceRegistry = priceText //.replace(/[^\d.]/g, '');
				var qtyRegistry = defaultQuantity;
				
				var skuRegistry = $('.product_sku').text().trim() || '';

				console.log("qtyRegistry : " + qtyRegistry);

				// Check color existence
				var colorRegistry = '';
				var labelContainsColor = $('.variations .label').text().toLowerCase().includes('color');
				if (labelContainsColor) {
					colorRegistry = $('.variations .value').text().trim();
				}

				// Update imageRegistry with selected image URL
				var imageRegistry = $('.product_preview_image').attr('src');

				console.log('Title: ' + titleElement)
				console.log('Price: ' + priceRegistry)

				// Check if all required information is available
				if (titleElement && priceRegistry) {
					var gift = {
						Title: titleElement,
						URL: window.location.href,
						Price: parseFloat(priceRegistry),
						Quantity: qtyRegistry,
						ImageUrl: imageRegistry,
						SKU: skuRegistry,
						Color: colorRegistry,
					};

					console.log(gift);

					var myregistrysdk = new MyRegistrySDK(gift);
					myregistrysdk.on('popup_showing', function(e) {
						console.log(e);
					});

					if (myregistrysdk) {
						myregistrysdk.showPopup();
					}
				} else {
					console.error('Product information elements not found');
				}
			})
		})
	</script>
	<script id="product_related" type="text/html">
	</script>
